sonar.projectKey=ngx-brazilian-helpers
sonar.projectName=ngx-brazilian-helpers
sonar.projectVersion=0.0.11

sonar.language=ts
sonar.sourceEncoding=UTF-8

# Comma-separated paths to directories with sources (required)
sonar.sources=src/app
sonar.exclusions=**/node_modules/**,**/*.spec.ts,app/app*
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts

# tslint rules path say tslint.json file path
sonar.ts.tslintconfigpath=tslint.json
sonar.ts.coverage.lcovReportPath=coverage/lcov.info
