sonar.projectKey=angular2-books-api-project
sonar.projectName=Angular2 Google books API Project
sonar.projectVersion=1.0

sonar.language=ts
sonar.sourceEncoding=UTF-8

# Comma-separated paths to directories with sources (required)
sonar.sources=src/app
sonar.exclusions=**/node_modules/**,**/*.spec.ts
sonar.tests=src/app
sonar.test.inclusions=**/*.spec.ts

# tslint rules path say tslint.json file path
sonar.ts.tslintconfigpath=tslint.json
sonar.ts.tslintpath=node_modules/tslint/bin/tslint
sonar.ts.coverage.lcovReportPath=coverage/lcov.info
