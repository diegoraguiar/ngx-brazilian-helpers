language: node_js
node_js:
- '0.12'
sudo: false
env:
  - PACKAGE_VERION=$(cat package.json | grep version | head -1 | awk -F= \"{ print $2 }\" | sed 's/[version:,\",]//g' | tr -d '[[:space:]]')
cache:
  directories:
  - node_modules
addons:
  sonarcloud:
    organization: "diegoraguiar-github"
    token:
      secure: ""
    branches:
      - master
before_install:
- nvm install 7
- npm install -g npm && node -v && npm -v
- npm install -g @angular/cli && ng -v
install:
- npm install
script:
- ng test --code-coverage --single-run=true
- npm run build:package
- sonar-scanner -Dsonar.projectVersion=$PACKAGE_VERION
after_success:
- npm run coveralls
deploy:
  provider: npm
  email: diegoraguiar@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    tags: true
    branch: master
    repo: diegoraguiar/ngx-brazilian-helpers
notifications:
  email: false
